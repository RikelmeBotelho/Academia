<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/registro_alunos.css">
</head>
<body>
<div class="container">

    <img
            src="assets/Weights-amico.svg"
            alt="Aluna treinando musculação">

    <div class="conteudo">

        <form>

            <div class="title">Registrar aluno</div>

            <div class="detalhes_usuario">

                <span class="details">Nome</span>
                <input type="text" placeholder="Nome do aluno" required />

                <span class="details">Data de nascimento</span>
                <input id="date" type="date" />

                <span class="details">E-mail</span>
                <input type="email" placeholder="Digite o E-mail do aluno" required />

                <span class="details">Senha</span>
                <input type="password" placeholder="Digite sua senha" required />

                <span class="details">Confirmação da senha</span>
                <input type="password" placeholder="Repita a senha" required />

            </div>

            <div class="button">
                <input type="submit" value="Registrar" />
            </div>

            <div class="buttonBack">
                <a href="login.html">Voltar</a>
            </div>

        </form>
    </div>

</div>
</body>
</html>
